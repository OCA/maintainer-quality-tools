[MASTER]
ignore=account_parent,web_gantt_native,web_gantt_project_native,html_tree_widget,web_hide_db_manager_link,web_widget_colorpicker,web_widget_time_delta

[ODOOLINT]
manifest_deprecated_keys=

[MESSAGES CONTROL]
# Disable message and code:
#   attribute-deprecated - W8105
#   copy-wo-api-one - W8102
#   class-camelcase - C8104
#   missing-readme - C7902
#   openerp-exception-warning - R8101

disable=api-one-deprecated,
    attribute-deprecated,
    copy-wo-api-one,
    class-camelcase,
    missing-readme,
    old-api7-method-defined,
    openerp-exception-warning,
    missing-import-error,
    missing-manifest-dependency,

[IMPORTS]
deprecated-modules=pdb,pudb,ipdb

[TYPECHECK]

ignored-modules=account_parent,
    web_gantt_native
